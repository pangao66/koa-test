    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link
      rel="apple-touch-icon"
      href="https://web-1252701585.cos.ap-guangzhou.myqcloud.com/chat/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <title>ChatGPT Web</title>
    <script
      type="module"
      crossorigin
      src="https://web-1252701585.cos.ap-guangzhou.myqcloud.com/chat/assets/index-80b5cec4.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://web-1252701585.cos.ap-guangzhou.myqcloud.com/chat/assets/index-b01f47b0.css"
    />
  </head>

  <body class="dark:bg-black">
    <div id="app">
      <style>
        .loading-wrap {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .balls {
          width: 4em;
          display: flex;
          flex-flow: row nowrap;
          align-items: center;
          justify-content: space-between;
        }

        .balls div {
          width: 0.8em;
          height: 0.8em;
          border-radius: 50%;
          background-color: #4b9e5f;
        }

        .balls div:nth-of-type(1) {
          transform: translateX(-100%);
          animation: left-swing 0.5s ease-in alternate infinite;
        }

        .balls div:nth-of-type(3) {
          transform: translateX(-95%);
          animation: right-swing 0.5s ease-out alternate infinite;
        }

        @keyframes left-swing {
          50%,
          100% {
            transform: translateX(95%);
          }
        }

        @keyframes right-swing {
          50% {
            transform: translateX(-95%);
          }

          100% {
            transform: translateX(100%);
          }
        }

        @media (prefers-color-scheme: dark) {
          body {
            background: #121212;
          }
        }
      </style>
      <div class="loading-wrap">
        <div class="balls">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
